<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jokes | API</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .main{
            width: 100%;
            height: 100%;
            background-color: orange;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card{
            width: 30%;
            height: 45%;
            background-color: #212121;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
        }
        .card img{
            width: 20%;
            margin: 20px 0 8px 0;
        }
        .card p{
            color: white;
            font-size: 18px;
            margin: 30px 0 60px 0;
        }
        button{
            background-color: orange;
            padding: 10px 30px;
            color: black;
            font-weight: 700;
            font-size: 18px;
            border-radius: 10px;
        }
        button:hover{
            background-color: rgba(255, 166, 0, 0.724);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="card">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/emoji-emoticon/face-with-tears-of-joy-emoji-icon.png" alt="">
            <p id="joke"></p>
            <button id="getbtn">Get Random Joke</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
